server:
    port: 8081

spring:
    application.name: kish-drools-ms
    datasource:
        url: 'jdbc:h2:mem:testdb'
        username: sa
        driverClassName: 'org.h2.Driver'
    jpa:
        database-platform: 'org.hibernate.dialect.H2Dialect'
        show-sql: true
        generate-ddl: true
        hibernate.ddl-auto: none
    h2.console.enabled: true
